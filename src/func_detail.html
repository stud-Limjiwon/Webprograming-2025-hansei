<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIDGE - 지원 기능</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 컨테이너 (동적 로드) -->
        <div id="header-container"></div>

        <!-- 네비게이션 컨테이너 (동적 로드) -->
        <div id="nav-container"></div>

        <section class="main-icon">
            <div class="main-icon-img">
                <img id="main-icon-img" src="" alt="지원 아이콘">
            </div>
        </section>

        <div class="feature-options" id="feature-options"></div>

        <div class="cards">
            <div class="card">
                <h3>스마트폰 연동</h3>
                <p>블루투스를 통해 자동으로 개인 설정이 연동됩니다.</p>
            </div>
            <div class="card">
                <h3>자동 인식</h3>
                <p>키오스크나 은행 기기에 가까이 가면 자동으로 연결됩니다.</p>
            </div>
            <div class="card">
                <h3>서비스 이용</h3>
                <p>키오스크나 은행에서 편리하게 이용하세요.</p>
            </div>
        </div>

        <button class="use-btn" id="register-btn">이용하기</button>
    </div>
    
    <!-- 스크립트 로드 순서 중요! -->
    <script src="javaScript/constants.js"></script>
    <script src="javaScript/modal.js"></script>
    <script src="javaScript/componentLoader.js"></script>
    <script src="javaScript/common.js"></script>
    <script src="javaScript/func.js"></script>
    <script src="javaScript/main.js"></script>
</body>
</html>
