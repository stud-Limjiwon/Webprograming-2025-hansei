<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - BRIDGE</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
        <a href="mainpage.html" class="logo">
            <span class="a11y-hidden"></span>
        </a>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="form-group">
                <label class="form-label">아이디</label>
                <input type="text" class="form-input" placeholder="아이디를 적어주세요.">
            </div>

            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <input type="password" class="form-input" placeholder="비밀번호를 적어주세요.">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agree" class="checkbox-input" checked>
                <label for="agree" class="checkbox-label">Agree</label>
            </div>

            <button class="btn btn-primary">로그인</button>
            
            <button class="btn btn-kakao">
                <span class="kakao-icon"></span>
                KAKAO 1초만에 로그인
            </button>

            <div class="link-group">
                <a class="link">아이디/비밀번호 찾기</a>
                <a class="link">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
