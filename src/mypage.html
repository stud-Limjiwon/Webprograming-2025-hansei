<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIDGE - 마이페이지</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mypage.css">
</head>
<body>
    <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="BRIDGE 서비스 로고" class="logo-image">
                <span class="logo-text"></span>
            </div>
        <button class="logout-btn">로그아웃</button>
    </div>

    <div class="container">
        <h1 class="page-title">마이페이지</h1>

        <div class="card">
            <div class="profile-section">
                <div class="profile-image">
                    <div class="profile-placeholder"></div>
                </div>
                <div class="profile-info">
                    <div class="profile-header">
                        <div class="profile-name">성명</div>
                        <button class="edit-btn">
                            <span>✎</span> 편집
                        </button>
                    </div>
                    <div class="info-row">
                        <div class="info-value">임 지원</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">전화번호</div>
                    </div>
                    <div class="info-row">
                        <div class="info-value">010-1234-5678</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="iot-section">
                <div class="iot-left">
                    <h2 class="iot-title">IoT 기기 연동</h2>
                    
                    <div class="device-info">
                        <div class="device-label">이름</div>
                        <div class="device-value">Sophia</div>
                    </div>

                    <div class="device-info">
                        <div class="device-label">전화 번호</div>
                        <div class="device-value">010-1234-5678</div>
                    </div>

                    <div class="device-info">
                        <div class="device-label">이메일</div>
                        <div class="device-value">sophia@example.com</div>
                    </div>

                    <div class="device-info">
                        <div class="device-label">관광객 기기 번호</div>
                        <div class="device-value">IOT-TEST-001</div>
                    </div>

                    <button class="register-btn">추가</button>
                </div>

                <div class="iot-right">
                    <div class="toggle-row">
                        <div class="toggle-label">WiFi</div>
                        <div class="toggle-switch" onclick="this.classList.toggle('off')"></div>
                    </div>
                    <div class="toggle-row">
                        <div class="toggle-label">블루투스</div>
                        <div class="toggle-switch" onclick="this.classList.toggle('off')"></div>
                    </div>
                    <div class="toggle-row">
                        <div class="toggle-label">위치정보</div>
                        <div class="toggle-switch" onclick="this.classList.toggle('off')"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // 마이페이지의 로그아웃 버튼을 가져옵니다.
    const logoutBtn = document.querySelector('.logout-btn');

    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            const confirmLogout = confirm("로그아웃하시겠습니까? 메인 페이지로 이동합니다.");
            if (confirmLogout) {
                // 메인 페이지로 이동
                window.location.href = 'mainpage.html';
            }
        });
    }
</script>
</body>
</html>
