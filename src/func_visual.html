<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIDGE - visual</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="BRIDGE 서비스 로고" class="logo-image">
                <span class="logo-text"></span>
            </div>
            <button class="my-info-btn">내 정보</button>
        </div>

        <div class="nav-bar">
            <button class="back-btn">←</button>
            <h1 class="page-title">지원 기능</h1>
        </div>

        <div class="main-icon">
            <div class="main-icon-box">
                <img src="images/visual.png" alt="Visual Icon">
            </div>
        </div>

        <div class="feature-options">
            <div class="feature-option">
                <span class="icon"></span>
                <span>음성 안내</span>
            </div>
            <div class="feature-option">
                <span class="icon"></span>
                <span>고대비 화면</span>
            </div>
            <div class="feature-option">
                <span class="icon"></span>
                <span>큰 글씨 출력</span>
            </div>
        </div>

        <div class="cards">
            <div class="card">
                <h3 class="card-title">스마트폰 연동</h3>
                <p class="card-desc">블루투스를 통해 자동으로 설정이 연동됩니다.</p>
            </div>
            <div class="card">
                <h3 class="card-title">자동 인식</h3>
                <p class="card-desc">키오스크나 은행 기기에 가까이 가면 자동으로 연결됩니다.</p>
            </div>
            <div class="card">

                <h3 class="card-title">서비스 이용</h3>
                <p class="card-desc">키오스크나 은행에서 편리하게 이용하세요.</p>
            </div>
        </div>

        <button class="use-btn">이용하기</button>
    </div>

    </body>
</html>
